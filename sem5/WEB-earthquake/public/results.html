<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="base">
        <div id="table_holder">
            <table id="table_rising" class="middle">
                <thead>
                    <tr>
                        <th class="ins" scope="col">#</th>
                        <th class="ins" scope="col">Date</th>
                        <th class="ins" scope="col">Game mode</th>
                        <th class="ins" scope="col">Score (in meters)</th>
                    </tr>
                </thead>
                <tbody id="table"></tbody>
            </table>
        </div>
        <div id="prompt_holder">
            <h6 class="ins" id="prompt">Press 'Esc' to return</h6>
        </div>
    </div>

    <script src="results.js"></script>
</body>
</html>

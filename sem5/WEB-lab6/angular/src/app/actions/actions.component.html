<div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog" aria-labelledby="action_title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="action_title">Информация об акции</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="number" class="form-control" id="action_max" placeholder="Максимальное значение" [(ngModel)]="current.maximum" name="action_max"/>
            <label for="action_max">Максимальное значение изменения</label>
            <div class="invalid-feedback">Максимальное значение не может быть пустым!</div>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="actions_quant" placeholder="Количество" [(ngModel)]="current.quantity" name="actions_quant"/>
            <label for="actions_quant">Количество доступных акций</label>
            <div class="invalid-feedback">Количество не может быть пустым!</div>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="action_cost" placeholder="Начальная цена" [(ngModel)]="current.cost" name="action_cost"/>
            <label for="action_cost">Начальная цена акции</label>
            <div class="invalid-feedback">Начальная цена не может быть пустой!</div>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="action_stocked" placeholder="Количество акций" [(ngModel)]="current.stocked" name="action_stocked"/>
            <label for="action_stocked">Количество акций на торгах</label>
            <div class="invalid-feedback">Количество акций не может быть пустой!</div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="equal" id="equal" [(ngModel)]="current.law" value="equal">
              <label class="form-check-label" for="equal">Равномерный закон распределения</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="normal" id="normal" [(ngModel)]="current.law" value="normal">
              <label class="form-check-label" for="normal">Нормальный закон распределения</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="on_edit_action()">Сохранить</button>
      </div>
    </div>
  </div>
</div>

<div class="row bright">
  <div class="col-4">{{ current.name }}</div>
  <div class="col-3">{{ current.quantity }}</div>

  <div *ngIf="user.admin() === true" class="col-1 offset-3">
    <button type="button" class="in-button" data-toggle="modal" [attr.data-target]="'#' + id">&#9632;</button>
  </div>
  <div *ngIf="user.admin() === true" class="col-1 my-auto">
    <button type="button" class="in-button" (click)="on_delete_action()">&times;</button>
  </div>
</div>
